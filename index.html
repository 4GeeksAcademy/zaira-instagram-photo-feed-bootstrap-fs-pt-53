<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Instagram Photo Feed</title>
</head>

<body>

    <div class="container-fluid">

        <!-- This is the top bar -->
        <div class="p-3 row bg-light">
            <div class="col-lg-9 col-sm-6">
                <i class="bi bi-instagram fs-4"> </i><strong class="fs-4">Instagram</strong>
            </div>

            <!-- modal & trigger button -->
            <div class="col-lg-2 col-sm-4 pe-0 position-end-0 align-self-end">


                <!-- modal's trigger button -->
                <button type="button" class="btn btn-primary btn-outline-success bg-success text-light fs-6 px-2"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title fw-bold" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body mb-3 pt-2">
                                <form>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label fw-bold mt-0">Caption:</label>
                                        <textarea class="form-control text-muted"
                                            id="message-text">Add the caption of your post here</textarea>
                                    </div>
                                    <div>
                                        <button type="button" class="border border-lighter fs-4 rounded" href="#">
                                            <i class="bi bi-camera-fill p-2"></i>
                                        </button>
                                        <button type="button" class="ms-2 border border-lighter fs-4 rounded" href="#">
                                            <i class="fs-5 bi bi-geo-alt-fill p-2"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- dropdown & button-->
            <div class="col-lg-1 col-sm-2">
                <!-- botÃ³n de ajustes -->
                <div class="col-1 dropdown">
                    <button class="btn btn--primary dropdown-toggle btn-outline-secondary bg-secondary text-light"
                        type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"><i
                            class="bi bi-gear"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="mb-2 dropdown-item" href="#">Privacy and Data</a></li>
                        <li><a class="pt-2 dropdown-item border-top text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- buttons to select view type -->


        <div class="col-12 d-flex justify-content-center">

            <button class="border border-white bg-white p-2">
                <a href="#"><img width="13px" alt="13px" src="/assets/grey-grid.png" class="greyGridToBlue"></a>
            </button>

            <button class="border border-white bg-white p-2">
                <a href="/lined-posts.html"><img width="15px" alt="15px" src="/assets/square-grey.png"
                        class="greySquareToBlue"></a>
            </button>
        </div>



        <!-- posts container -->
        <div class="container-fluid">

            <!-- imgs in grid -->
            <section id="posts-grid">
                <div class="row row-cols-3 g-2">
                    <div class="col align-self-center">
                        <div class="bg-white"><img src="https://picsum.photos/id/1025/300/300" class="img-fluid"></div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/22/300/300" class="img-fluid"> </div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/49/300/300" class="img-fluid"> </div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/64/300/300" class="img-fluid"> </div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/74/300/300" class="img-fluid"> </div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/76/300/300" class="img-fluid"> </div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/103/300/300" class="img-fluid"> </div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/119/300/300" class="img-fluid"> </div>
                    </div>
                    <div class="col">
                        <div class="bg-white"><img src="https://picsum.photos/id/158/300/300" class="img-fluid"> </div>
                    </div>
                </div>
            </section>

            <!-- posts in line not shown in this page, go to +lined-posts.html+ -->


        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
